receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
  memory_limiter:
    limit_mib: 100
    spike_limit_mib: 10
    check_interval: 5s

exporters:
  # 將 traces 轉發到 Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # 將 metrics 轉發到 Prometheus
  prometheus:
    endpoint: "0.0.0.0:9464"
    send_timestamps: true
    metric_expiration: 1h

  file/datalake:
    path: /tmp/datalake/traces.json
    rotation:
      max_megabytes: 100
      max_days: 2

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp/tempo, file/datalake]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus]
